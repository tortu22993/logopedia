# Mensajes de anotaciones de validación existentes
NotBlank = No puede estar vacío.
NotEmpty = No puede estar vacío.
NotNull = No puede estar vacío.
Min = El valor debe ser mayor o igual a {1}.
Max = El valor debe ser menor o igual a {1}.
Size = La longitud debe ser entre {2} y {1} caracteres.
Digits = La longitud máxima debe ser de {2} dígitos, con {1} decimales como máximo.
Email = Debe ser una dirección de correo electrónico con formato correcto.
FutureOrPresent = Debe ser mayor o igual a la fecha actual.

# Mensaje de errores de conversión
typeMismatch = El valor introducido no es válido.

# Mensajes de anotaciones de validación propias
messages.validation.unique-violation = El valor introducido ya está en uso por otro registro.
messages.validation.imputation-case-limit = No quedan horas en el servicio. Utilice desviación o solicite un nuevo servicio. Se está superando el tiempo asignado en el caso.
messages.validation.imputation-task-limit = No quedan horas en el caso. Utilice desviación o solicite un nuevo caso. Se está superando el tiempo asignado en la tarea.
messages.validation.imputation-unaccepted-case = No se puede imputar tiempos en un caso asignado a una cola.
messages.validation.reservation-case-limit = No quedan suficientes horas disponibles en el servicio.
messages.validation.reservation-task-limit = No quedan suficientes horas disponibles en el caso.
messages.validation.negative-reservation-limit = El tiempo límite debe ser mayor al tiempo total imputado como servicio.
messages.validation.valid-password = La contraseña debe tener, como mínimo, 8 caracteres: al menos 1 número, 1 carácter especial, una letra mayúscula y una letra minúscula.
messages.validation.confirm-password = Las contraseñas no coinciden.
messages.validation.unique-email = El correo electrónico introducido ya está en uso.
messages.validation.unique-cif = El C.I.F. introducido ya está en uso.
messages.validation.unique-code = El código introducido ya está en uso.
messages.validation.unique-name = El nombre introducido ya está en uso.
messages.validation.unique-stage = La combinación de los campos 'Nombre', 'Destinado a' y 'Orden' ya existe.
messages.validation.unique-responsible = El usuario introducido ya es responsable de otro registro.
messages.validation.mandatory-value = no puede estar vacío.

# Mensajes relacionados con el inicio de sesión
messages.login.bad-credentials = Compruebe su nombre de usuario y contraseña. Si sigue sin poder iniciar sesión, póngase en contacto con su administrador de LOGIPEDIUM.

# Mensajes relacionados con el estado de la cuenta de un usuario
messages.account.locked = Su cuenta ha sido bloqueada debido a que ha superado el número máximo de intentos. Cambie su contraseña o espere 24 horas para que se desbloquee de forma automática.
messages.account.unlocked = Su cuenta ha sido desbloqueada. Por favor, intente iniciar sesión de nuevo.
messages.account.disabled = Su cuenta está deshabilitada. Contacte con soporte.