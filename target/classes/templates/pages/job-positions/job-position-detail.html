<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
		<th:block th:insert="~{fragments/common :: head-commons}"></th:block>
	</head>
    <body>
        <main id="top" class="main">
            <div class="container-fluid px-0">
                <th:block th:insert="~{fragments/menu-asides :: simple-left-vertical-menu}"></th:block>
                <th:block th:insert="~{fragments/menu-headers :: simple-menu-header}"></th:block>
                <div class="content">
                    <div class="d-flex align-items-center justify-content-end justify-content-md-between gap-3 mb-3">
                        <th:block th:insert="~{fragments/common :: breadcrumb}"></th:block>
                        <nav class="d-flex align-items-center gap-2">
                            <div class="btn-reveal-trigger">
                                <a th:href="@{/job-positions}" class="btn btn-sm btn-reveal" title="Listado">
                                    <i class="fa fa-arrow-left me-2"></i>
                                    Listado
                                </a>
                            </div>
                        </nav>
                    </div>
                    <div class="mb-0">
                        <div class="row g-5">
                            <div class="col-12">
                                <div class="row g-3 h-100">
                                    <div class="col-12">
                                        <div class="card h-100">
                                            <div class="card-header d-flex align-items-center justify-content-between flex-column gap-3 flex-xl-row">
                                                <div class="d-flex flex-column gap-2 text-center text-xl-start">
                                                    <span title="Puesto de trabajo">
                                                        <i class="fa fa-solid fa-user-doctor text-primary me-2"></i>
                                                        Puesto de trabajo
                                                    </span>
                                                    <h4 class="card-title text-clip mb-0" th:text="${title}" th:title="${title}"></h4>
                                                </div>
                                                <div class="d-auto-grid w-100 gap-2 d-md-flex align-items-md-center w-md-auto">
                                                    <a sec:authorize="hasAnyRole('ROLE_MASTER', 'ROLE_ADMIN', 'ROLE_MANAGER')" th:href="@{/job-positions/{id}/action/edit(id = ${jobPositionDetailDto.id})}" class="btn btn-sm btn-phoenix-primary" title="Editar">
                                                        <i class="fa fa-pencil me-2"></i>
                                                        Editar
                                                    </a>
                                                    <button type="button" class="btn btn-sm btn-phoenix-warning" title="Agregar favorito">
                                                        <i class="far fa-star me-2 me-sm-0"></i>
                                                        <span class="d-inline d-sm-none">Agregar favorito</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="card h-100">
                                            <div class="card-body">
                                                <div class="accordion">
                                                    <!-- INFORMACIÓN GENERAL -->
                                                    <div class="accordion-item px-0 border-0">
                                                        <h3 id="generalInformationHeading" class="accordion-header">
                                                            <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#generalInformationCollapse" aria-expanded="true" aria-controls="generalInformationCollapse" title="Información general">Información general</button>
                                                        </h3>
                                                        <div id="generalInformationCollapse" class="accordion-collapse collapse show" aria-labelledby="generalInformationHeading">
                                                            <div class="accordion-body">
                                                                <div class="row gy-2">
                                                                    <div class="col-xs-12 col-sm-6">
                                                                        <div class="form-group">
                                                                            <small title="Nombre">Nombre</small>
                                                                            <p th:text="${jobPositionDetailDto.name}" th:title="${jobPositionDetailDto.name}"></p>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <!-- INFORMACIÓN DEL SISTEMA -->
                                                    <div class="accordion-item px-0 border-0">
                                                        <h3 id="systemInformationHeading" class="accordion-header">
                                                            <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#systemInformationCollapse" aria-expanded="true" aria-controls="systemInformationCollapse" title="Información del sistema">Información del sistema</button>
                                                        </h3>
                                                        <div id="systemInformationCollapse" class="accordion-collapse collapse show" aria-labelledby="systemInformationHeading">
                                                            <div class="accordion-body">
                                                                <div class="row gy-2">
                                                                    
                                                                    <div class="col-xs-12 col-sm-6">
                                                                        <div class="form-group">
                                                                            <small title="Creado por">Creado por</small>
                                                                            <p>
                                                                                <a th:href="@{/users/{username}(username = ${jobPositionDetailDto.createdByUsername})}" class="link-primary" th:text="${jobPositionDetailDto.createdByFullName}" th:title="${jobPositionDetailDto.createdByFullName}"></a>,
                                                                                <span th:with="createdAt = ${#dates.format(jobPositionDetailDto.createdAt, 'd MMMM, yyyy HH:mm')}" th:text="${createdAt}" th:title="${createdAt}"></span>
                                                                            </p>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-xs-12 col-sm-6">
                                                                        <div class="form-group">
                                                                            <small title="Última modificación por">Última modificación por</small>
                                                                            <p>
                                                                                <a th:href="@{/users/{username}(username = ${jobPositionDetailDto.lastModifiedByUsername})}" class="link-primary" th:text="${jobPositionDetailDto.lastModifiedByFullName}" th:title="${jobPositionDetailDto.lastModifiedByFullName}"></a>,
                                                                                <span th:with="lastModifiedAt = ${#dates.format(jobPositionDetailDto.lastModifiedAt, 'd MMMM, yyyy HH:mm')}" th:text="${lastModifiedAt}" th:title="${lastModifiedAt}"></span>
                                                                            </p>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
